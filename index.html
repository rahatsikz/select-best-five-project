<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Football Fever</title>
  </head>
  <body>
    <header>
      <section>
        <div class="container-fluid bg-dark">
          <div class="row">
            <div class="col-lg-3 text-center text-lg-start p-0">
              <img src="images/Group 12.png" class="img-fluid" alt="" />
            </div>
            <div class="col-lg-6 text-center pt-5 mt-5">
              <h1>Select Your Best Five</h1>
              <p class="text-white pt-2 pb-5 mb-5 fs-5">
                In this Football World Cup, Game will not only be played in the
                stadium. You can have <br />
                the flavour of the game here also. Select the best five player
                you want to play <br />
                for you. Game on.
              </p>
            </div>
            <div class="col-lg-3 position-relative d-none d-lg-block">
              <img
                src="images/soccer-goal-top-png-8 4.png"
                class="img-fluid position-absolute bottom-0 end-0"
                alt=""
              />
            </div>
          </div>
        </div>
      </section>
    </header>
    <!-- js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
